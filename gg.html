<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Developer</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General background and styling */
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, rgba(0, 204, 255, 1) 0%, rgba(0, 72, 255, 1) 100%);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: backgroundAnimation 5s infinite alternate;
    }

    /* Container for the content */
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 15px;
      animation: textGlow 1.5s ease-in-out infinite alternate;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      animation: iconsSlideUp 1.5s ease-in-out infinite alternate;
    }

    .contact-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .contact-icon img {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
      filter: brightness(0) invert(1);
      animation: iconAnimation 1s ease-in-out infinite alternate;
    }

    .contact-icon span {
      text-transform: uppercase;
      font-size: 16px;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.8);
    }

    .contact-icon:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.8), 0 0 30px rgba(0, 72, 255, 0.6);
    }

    footer p {
      font-size: 18px;
      margin-top: 30px;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    /* Keyframes for Animations */
    @keyframes backgroundAnimation {
      0% {
        background: radial-gradient(circle, rgba(0, 204, 255, 1) 0%, rgba(0, 72, 255, 1) 100%);
      }
      100% {
        background: radial-gradient(circle, rgba(0, 204, 255, 1) 0%, rgba(255, 20, 147, 1) 100%);
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 5px rgba(0, 204, 255, 1), 0 0 10px rgba(0, 204, 255, 1), 0 0 20px rgba(0, 204, 255, 1);
      }
      100% {
        text-shadow: 0 0 5px rgba(255, 20, 147, 1), 0 0 10px rgba(255, 20, 147, 1), 0 0 20px rgba(255, 20, 147, 1);
      }
    }

    @keyframes iconsSlideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes iconAnimation {
      0% {
        filter: brightness(0) invert(1);
      }
      100% {
        filter: brightness(1) invert(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>please ddos me</h1>
      <p class="subtitle">Jika Website Down Hubungi Kontak Di Bawah</p>
    </header>

    <div class="contact-icons">
      <a href="https://wa.me/62895326218661" target="_blank" class="contact-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <span>Hubungi di WhatsApp</span>
      </a>
    </div>

    <footer>
      <p>"Keberhasilan tidak ditentukan oleh seberapa cepat Anda sampai, tetapi seberapa banyak yang Anda pelajari di setiap langkah."</p>
    </footer>
  </div>

  <script>
    // Script to add console log when the page is loaded
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Halaman Developer telah siap digunakan!");
    });
  </script>
</body>
</html>
